<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/Bard_Generated_Image.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="img">
          <img src="img/background3.jpg" alt="leaf" />
        </div>
        <div class="logo">
          <!-- <img src="img/logo1.jpg" alt="logo" /> -->
          <div class="logo_text">Itachi Uchiha</div>
        </div>
      </div>
      <div class="right">
        <div class="words-of-wisdom">
          <div class="quote">
            <div class="the-quote">
              "People live their lives bound by what they accept as correct and
              true. That's how they define “reality”. But what does it mean to
              be “correct” or “true”? Merely vague concepts… Their “reality” may
              all be a mirage.
            </div>
            <div class="quote-by">Itachi Uchiha</div>
          </div>
        </div>
        <div class="form">
          <h2>Let's do that</h2>
          <div class="name-field">
            <div class="input-field">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                autocomplete="off"
                placeholder="Itachi"
              />
            </div>
            <div class="input-field">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                autocomplete="off"
                placeholder="Uchiha"
              />
            </div>
          </div>
          <div class="contact-field">
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                autocomplete="off"
                placeholder="itachiuchiha@gmail.com"
              />
            </div>
            <div class="input-field">
              <label for="phoneNO">Phone Number</label>
              <input type="tel" autocomplete="off" placeholder="0909090909" />
            </div>
          </div>
          <div class="password-field">
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                autocomplete="off"
                placeholder="Uchiha"
              />
            </div>
            <div class="input-field">
              <label for="confirmPassword"> Confirm Password </label>
              <input
                type="text"
                id="confirmPassword"
                autocomplete="off"
                placeholder="Uchiha"
              />
            </div>
          </div>
        </div>
        <div class="sign-up">
          <button class="sign-up-button">Create Account</button>
          <div>
            Already have an account? <span id="sign-in-button">Log in</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
